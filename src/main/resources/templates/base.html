<head th:fragment="head">

	<meta charset="UTF-8" />

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"	rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
	<link href='http://fonts.googleapis.com/css?family=handlee' rel='stylesheet' type='text/css'>
		
	<style>
	
		.logo-container {
			background-color: #35E0A5;
			color: #FFF;
		}
		
		.logo {
			font-family: 'Handlee', cursive;
			font-size: 2.5rem;
			color: #FFF;
		}
		
		body { 
			overflow-x: hidden; 
		}

	</style>
	
</head>

<div th:fragment="topo">
	<div class="row logo-container">
		<div class="col">
			<nav class="navbar">
			  <div class="container-fluid">
			    <span class="logo">mudi</span>
			    <div class="d-flex">
			      	<a href="/login" sec:authorize="!isAuthenticated()"><button type="button" class="btn btn-outline-light" >Entrar</button></a>
					<a onclick="document.querySelector('#form-logout').submit()" href="#" sec:authorize="isAuthenticated()"><button type="button" class="btn btn-outline-light" >Sair</button></a>
					<form id="form-logout" th:action="@{/logout}" method="post"></form>
			    </div>
			  </div>
			</nav>
		</div>
	</div>
	
	<div class="row" sec:authorize="isAuthenticated()">
		<div class="col">
			<nav class="navbar navbar-expand-lg bg-light">
			  <div class="container-fluid">
			  	<span class="navbar-brand">Olá <span sec:authentication="name"></span>!</span>
			  	<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
			    	<span class="navbar-toggler-icon"></span>
			    </button>
			    <div class="collapse navbar-collapse" id="navbarNav">
			      <div class="navbar-nav">
			        <a class="nav-link" th:href="@{/home}">Home</a>
			        <a class="nav-link" th:href="@{/usuario/home}">Meus Pedidos</a>
			        <a class="nav-link" th:href="@{/oferta}">Faça sua Oferta</a>
			      </div>
			    </div>
			  </div>
			</nav>
		</div>
	</div>
	
</div>

<div th:fragment="titulo(nomeTela)" class="p-5 text-bg-dark rounded-3 mt-3">
	<h1 class="display-4" th:text="${nomeTela}"></h1>
</div>
