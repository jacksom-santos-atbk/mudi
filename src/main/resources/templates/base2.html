<head th:fragment="head">

	<meta charset="UTF-8" />

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"	rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
	<link href='http://fonts.googleapis.com/css?family=handlee' rel='stylesheet' type='text/css'>
		
	<style>
		.logo-container {
			background-color: #35E0A5;
			color: #FFF;
		}
		
		.logo {
			font-family: 'Handlee', cursive;
			font-size: 2.5rem;
			color: #FFF;
		}
		
		.nav-container {
			background-color: #35E0A5;
			font-size: 1.2rem;
			font-weight: 500;
			box-shadow: inset 0 7px 15px -7px rgba(0,0,0,0.15);
		}
		
		.nav-container a { 
			text-decoration: none;
			color: #FFF;
		} 
		
		.nav-container a:hover { 
			color: #ececec;
		} 

	</style>
	
</head>

<div th:fragment="topo">
	<div class="row logo-container">
		<div class="col">
			<nav class="navbar">
			  <div class="container-fluid">
			    <span class="logo">mudi</span>
			    <div class="d-flex">
			      	<a href="/login" sec:authorize="!isAuthenticated()"><button type="button" class="btn btn-outline-light" >Entrar</button></a>
					<a onclick="document.querySelector('#form-logout').submit()" href="#" sec:authorize="isAuthenticated()"><button type="button" class="btn btn-outline-light" >Sair</button></a>
					<form id="form-logout" th:action="@{/logout}" method="post"></form>
			    </div>
			  </div>
			</nav>
		</div>
	</div>
	
	<div class="row nav-container" sec:authorize="isAuthenticated()">
		<div class="col">
			<nav class="navbar navbar-dark navbar-expand-lg">
			  <div class="container-fluid">
			  	<span class="navbar-brand">Ol√° <span sec:authentication="name"></span>!</span>
			    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
			      <div class="navbar-nav">
			        <a class="me-3" th:href="@{/home}">Home</a>
			        <a class="me-3" th:href="@{/usuario/home}">Meus Pedidos</a>
			      </div>
			    </div>
			  </div>
			</nav>
		</div>
	</div>
	
</div>

<div th:fragment="titulo(nomeTela)" class="p-5 text-bg-dark rounded-3 mt-3">
	<h1 class="display-4" th:text="${nomeTela}"></h1>
</div>
