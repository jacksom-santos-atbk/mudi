<html>
	<head th:replace="~{base :: head}"></head>
	<body>
		<div th:replace="~{base :: topo}"></div>
	
		<div class="container">
				
			<div th:replace="~{base :: titulo('Últimos Pedidos')}"></div>
		
			<div class="card mt-3" th:each="pedido : ${pedidos}">
			
				<div class="card-header alert alert-success" th:text="${pedido.nomeProduto}">Nome do produto</div>
	
				<div class="card-body">
					<div class="row">
						<div class="col-12 col-sm-8 mb-3">
							<div class="row">
								<div class="col-md-5">Valor: <span th:if="${pedido.valorNegociado} != null"  th:text="${'R$ ' + #numbers.formatDecimal(pedido.valorNegociado, 3, 'POINT', 2, 'COMMA')}">0,00</span></div>
								<div class="col-md-7">Data da entrega: <span  th:text="${#calendars.format(pedido.dataEntrega, 'dd/MM/yyyy')}">01/01/2000</span></div>
							</div>
							<div>Produto</div>
							<div><input class="form-control" th:value="${pedido.urlProduto}"value="Url do produto" /></div>
							<div>Descrição</div>
							<textarea class="form-control" th:text="${pedido.descricao}">Descrição do pedido</textarea>
						</div>
						<div class="col-12 col-sm-4">
							<div><img class="img-thumbnail" th:src="${pedido.urlImagem}" src="" /></div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
	<script	src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</html>
