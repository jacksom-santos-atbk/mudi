<html>
	<head th:replace="~{base :: head}"></head>
	
	<body>
	
		<div class="container">
			<div th:replace="~{base :: titulo('Login')}"></div>
			
			<div class="card mt-3 col-3">

				<form th:object="${requisicaoLoginUsuario}" class="card-body" action="logi" method="POST">
					<div class="form-group mb-3">
						<label for="nomeUsuario">Usuário</label>
						<input th:field="*{nomeUsuario}" th:errorclass="is-invalid" class="form-control" placeholder="nome do usuáro" />
						<small>Informe o nome do usuário.</small>
						<div class="invalid-feedback" th:errors="*{nomeUsuario}">Erros do nome do usuário.</div>
					</div>
					<div class="form-group mb-3">
						<label for="senha">Senha</label>
						<input th:field="*{senha}" th:errorclass="is-invalid" class="form-control" type="password" placeholder="senha" />
						<small>Informe a senha do usuário.</small>
						<div class="invalid-feedback" th:errors="*{senha}">Erros da senha do usuário.</div>
					</div>
					<div class="form-group mb-3">
						<input class="form-check-input me-1" type="checkbox" th:field="*{manterLogado}" aria-label="Manter-me logado"><span>Manter-me Logado</span>
					</div>
					<div class="d-flex justify-content-between"> 
						<a href="/login/cadastrar"><button class="btn btn-outline-primary" type="submit">Cadastrar</button></a>
						<a href="/login/logar"><button class="btn btn-outline-primary" type="submit">Logar</button></a>
					</div>
				</form>
			</div>
		</div>
	
	</body>
	
</html>
